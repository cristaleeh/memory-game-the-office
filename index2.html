<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Office Memory Game</title>
  <link rel="stylesheet" href="style2.css">
  <script defer src="app.js"></script>
</head>

<body>

<section class="board">
  <div class="card">
        <img class="front" src="img/kelly.JPG" alt="kelly kapoor"/>
        <img class="back" src="img/office-logo.png" alt="dunder mifflin logo"/>
      </div>
      <div class="card">
        <img class="front" src="img/dwight1.JPG" alt="dwight cpr face"/>
        <img class="back" src="img/office-logo.png" alt="dunder mifflin logo"/>
      </div>
      <div class="card">
        <img class="front" src="img/elf.JPG" alt="elf dwight"/>
        <img class="back" src="img/office-logo.png" alt="dunder mifflin logo"/>
      </div>
      <div class="card">
        <img class="front" src="img/prisonmike.JPG" alt="prison mike"/>
        <img class="back" src="img/office-logo.png" alt="dunder mifflin logo"/>
      </div>
      <div class="card">
        <img class="front" src="img/michael1.JPG" alt="young michael"/>
        <img class="back" src="img/office-logo.png" alt="dunder mifflin logo"/>
      </div>
      <div class="card">
        <img class="front" src="img/stanley.JPG" alt="stanley hudson"/>
        <img class="back" src="img/office-logo.png" alt="dunder mifflin logo"/>
      </div>
      <div class="card">
        <img class="front" src="img/ryan.JPG" alt="ryan howard"/>
        <img class="back" src="img/office-logo.png" alt="dunder mifflin logo"/>
      </div>
  </div>
</section>



<div>
  <div class="display"></div>
  <button>Play Again</button>
</div>

</body>
</html>
